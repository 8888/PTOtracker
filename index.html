<!doctype HTML>
<html>
	<head>
		<!--<link type="text/css" rel="stylesheet" href="stylesheet.css">!-->
		<title>PTO Tracker</title>
		<script src="ptocalculator.js"></script>
	</head>
	<body>
		<table id="tableAdd">
			<tr>
				<td><p>Hours</p></td>
				<td><input type="number" id="inputHours" value="7"></td>
			</tr>
			<tr>
				<td><p>Date</p></td>
				<td><input type="date" id="inputDate"></td>
			</tr>
			<tr>
				<td><button id="buttonAdd" onclick=submitLeave()>Submit</button></td>
				<td><button id="buttonUpdate" onclick=updateLeave()>Update</button></td>
				<td><button id="buttonTestData" onclick=addTestData()>Add Test Data</button></td>
			</tr>
		</table>
		<table id="tableDisplay" border="1">
			<tr>
				<td></td>
				<td><p>Year</p></td>
				<td><p>6 weeks</p></td>
				<td><p>Current Month</p></td>
			</tr>
			<tr>
				<td><p>Full days</p></td>
				<td><p id="FDyear"></p></td>
				<td><p id="FD6weeks"></p></td>
				<td><p id="FDmonth"></p></td>
			</tr>
			<tr>
				<td><p>Total days</p></td>
				<td><p id="TDyear"></p></td>
				<td><p id="TD6weeks"></p></td>
				<td><p id="TDmonth"></p></td>
			</tr>
	</body>
</html>
